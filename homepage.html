let user_id = 1;
let month = 3;
let year = 2019;
let date = new Date(year, month);


function getNumberOfDays(date) {
	return new Date(date.getYear(), date.getMonth()+1, 0).getDate();
}

function createCalendar(user_id, date) {
	let $calendar = $("<div>", {'class':'calendar', text:'These are your events for the month'});
	days_in_month = getNumberOfDays(date);
	for (day = 1; day <= days_in_month; day++) {
		date.setDate(day);
		$calendar.append(fetchEvents(user_id, date));
	}
}

function getDayName(date) {
	switch (date.getDay()) {
		case 0:
			return "Sunday";
		case 1:
			return "Monday";
		case 2:
			return "Tuesday";
		case 3:
			return "Wednesday";
		case 4:
			return "Thursday";
		case 5:
			return "Friday";
		case 6:
			return "Saturday";
	}
	return "";
}

function fetchEvents(user_id, date) {
	date_string = date.toString();
	const php_path = 'get_events.php';
	const data = { 'user_id': user_id, 'date': date_string};
	fetch(php_path, {method: "POST", body: JSON.stringify(data)})
		.then(response => response.json())
		.then(function(events) {
			
			let $day = $("<div>", {'class':'day', text:date_string});
			for (i in events) {				
				event_text = events[i].title + ": " + events[i].time;
				$event = $("<p>", {'class':'event', text:event_text});
				$day.append($event);
			}
			return $day;
		})
		.catch(function(error) {
			console.log(error);
	});
}
